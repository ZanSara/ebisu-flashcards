{% extends "base.html" %}

{% block content %}
<div class="row">

  {% for deck in decks %}
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-bottom-primary shadow h-100 py-2">
      <a href="/deck_{{ deck.id }}/edit" class="card-body" style="text-decoration: none;">
        <span>Edit</span>
        <h1 class="h1">{{ deck.name }}</h1>
        <span>{{ deck.short_desc }}</span>
      </a>
    </div>
  </div>
  {% endfor %}

</div>
<!-- End of row -->

{% endblock %}
