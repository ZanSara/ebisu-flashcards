<p class='toggle'>Ask unseen cards first</p>
<div class='toggle'>
    <label>
        <input type="checkbox" name="prioritize_unseen"  checked={{deck.prioritize_unseen}}>
        <span class="slider"></span>
    </label>
</div>

<p class='toggle'>Consecutive cards must never be identical</p>
<div class='toggle'>
    <label>
        <input type="checkbox" name="consecutive_never_identical"  checked={{deck.consecutive_never_identical}}>
        <span class="slider"></span>
    </label>
</div>
